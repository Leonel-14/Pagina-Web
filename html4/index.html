<!DOCTYPE html>
<html lang="es">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contáctanos.</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo.css">
    
   
</head>

<body>
    <header>
        <nav>
            <a href="">Sucursal</a>
            <a href="">Registro</a>
            <a href="">Login</a>
        </nav>
    </header>
    <main>
        <h1>Trabaja con nosotros.</h1>
        
        
        <form  class="bac"   action="./show_data.html" >
            <fieldset>
                <legend>Contáctanos:</legend>
            <p>
                <label for="uname">Nombre:</label>
            </p>
            <p><input id="uname" maxlength="50" name="name" required="" size="12" type="text" /></p>
            <p>
                <label for="uapellido">Apellido:</label>
            </p>
            <p><input id="uapellido" maxlength="50" name="apellido" required="" size="12" type="text" /></p>
            <p>
            <p>
                <label for="imagen">Imagen:</label>
            </p>
            <p><input id="imagen" name="imagen" required="" type="file" /></p>
            <p>
                <label for="uedad">Edad:</label>
            </p>
            <p><input id="uedad" maxlength="5" name="edad" required="" size="12" type="number" min="1" max="99" /></p>
            <p>
                <label for="udomicilio">Domicilio:</label>
            </p>
            <p><input id="udomicilio" maxlength="50" name="domicilio" required="" size="12" type="text" /></p>
            <p>
                <label for="utelefono">Teléfono:</label>
            </p>
            <p><input id="utelefono" maxlength="15" name="telefono" required="" size="12" type="number" /></p>
            <p>
                <label for="uemail">Correo Electrónico:</label>
            </p>
            <p><input id="uemail" maxlength="20" name="email" required="" size="12" type="email" /></p>
            <br>
             <label for="genero">Género:</label>
            <input type="radio"  name="genero" value="f">Femenino
             <input type="radio" name="genero" value="m">Masculino
             <br>
            <br>
             <label for="idiomas">Idiomas:</label>
             <input type="checkbox"  name="idiomas" value="i">Inglés
             <input type="checkbox" name="idiomas" value="f">Francés
             <input type="checkbox" name="idiomas" value="e">Español
             <br>
            <br>
             <label for="estudio">Últimos estudios alcanzados:</label>
             <select name="estudio" id="estudio">
             <option value="p" name = "estudio">Primaria</option>
             <option value="s" name="estudio">Secundario</option>
             <option value="t" name="estudio">Terciario</option>
             <option value="u" name="estudio">Universitario</option>
             <option value="p" name="estudio">Posgrado</option>
             </select>
             <br>

            <br>
            <label for="comentarios" >Comentarios: </label>
            <br>
            <p>
                <textarea id="nota" maxlength="600" cols="80" rows="10" name="nota" placeholder="Escriba aquí su comentario..."></textarea>
            </p>
            <div><input name="enviar" type="submit" value="Enviar" /></div>
            <br>
            <br>
            <div><input name="borrar" type="reset" value="Borrar" /></div>
        </fieldset>
        </form>



    </main>
    <footer style="color: white; background-color: rgb(45, 54, 51);" >
        <p style="text-align: center;">Sitio desarrollado por el grupo de trabajo "Coffe"</p>
        <nav>
            <a href="https://www.facebook.com" target="_blank">
                <img width="20" src="./img/facebook.png" alt="">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img width="20" src="./img/instagram.png" alt="">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img width="20" src="./img/youtube.png" alt="">
            </a>
        </nav>
    </footer>

    <script src="./js/validar.js"></script>
</body>

</html>
